{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
    /* Add animation to the form */
    .form-container {
      animation: slide-in 0.5s ease-out;
    }

    @keyframes slide-in {
      from {
        transform: translateX(-50%);
      }

      to {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body style="background-image:url('../static/img/login_bg.jpg'); background-size: cover; ">
  <nav class="navbar navbar-default">
    <a class="navbar-brand" href="{% url 'login' %}"><img src="{%static 'img/logo.png' %}" width='170px' height='170px'
        alt="Logo"></a>
        
  </nav>
  
  <div class="container">
    
    <div class="row">
      
      <div class="col-md-4 offset-md-4 form-container">
        <span style=" font-size: 25px; text-align: center ; font-weight: bold;color: #ecf84c;">{{status}}</span>
        
        <form onsubmit="return validateForm()" method="post">
          {%csrf_token%}
          <h4 style="margin-bottom: 10px;">Sign in</h4>
          <label style="margin: top 5px;">Eventia Admin Portal</label>

          <div class="form-group">
            <br>
            <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
          </div>
          <div class="form-group">

            <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
          </div>
          <input type="submit" id="submit" name="submit" class="btn btn-info btn-block" value="Login"></input>
          <br />
          
          
          
        </form>


      </div>
    </div>
  </div>
  <script>
    function validateForm() {
      var email = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username == "" || password == "") {
        alert("Both email and password are required");
        return false;
      } 
     else {
        return true;
      }
      

    }
  </script>
</body>

</html>

{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Eventia Event Manager Portal</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{%static 'assets_dash/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href=" {'assets_dash/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{%static 'assets_dash/vendors/jvectormap/jquery-jvectormap.css' %}">
  <link rel="stylesheet" href="{%static 'assets_dash/vendors/flag-icon-css/css/flag-icon.min.css' %}">
  <link rel="stylesheet" href="{%static 'assets_dash/vendors/owl-carousel-2/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{%static 'assets_dash/vendors/owl-carousel-2/owl.theme.default.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- Layout styles -->
  <link rel="stylesheet" href="{%static 'assets_dash/css/style.css' %}">
  <!-- End layout styles -->
  <link rel="shortcut icon" href="{%static 'assets_dash/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <!-- partial:partials/_sidebar.html -->
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
      <div class="sidebar-brand-wrapper d-none d-lg-flex align-items-center justify-content-center fixed-top">
        <a class="sidebar-brand brand-logo" href="index.html"><img src="{%static 'assets_dash/images/logo.svg' %}"
            alt="logo" /></a>
        <a class="sidebar-brand brand-logo-mini" href="index.html"><img
            src="{%static 'assets_dash/images/logo-mini.svg' %}" alt="logo" /></a>
      </div>
      <ul class="nav">
        <li class="nav-item profile">
          <div class="profile-desc">
            <div class="profile-pic">
              <div class="count-indicator">
                <img class="img-xs rounded-circle " src="{%static 'assets_dash/images/faces/face15.jpg' %}" alt="">
                <span class="count bg-success"></span>
              </div>
              <div class="profile-name">
                <h5 class="mb-0 font-weight-normal">{{username}}</h5>
                <span>Eventia Team</span>
              </div>
            </div>

          </div>
        </li>
        <li class="nav-item nav-category">
          <span class="nav-link">Ops</span>
        </li>
        <li class="nav-item menu-items">
          <a class="nav-link" href="{%url 'em_viewevents' %}">
            <span class="menu-icon">
              <i class="mdi mdi-playlist-play"></i>
            </span>
            <span class="menu-title">View my events</span>
          </a>
        </li>
        <li class="nav-item menu-items">
          <a class="nav-link" href="{%url 'events_reg' %}">
            <span class="menu-icon">
              <i class="mdi mdi-playlist-play"></i>
            </span>
            <span class="menu-title">Publish an event</span>
          </a>
        </li>

        <li class="nav-item menu-items">
          <a class="nav-link" href="{%url 'viewmyusers' %}">
            <span class="menu-icon">
              <i class="mdi mdi-file-document-box"></i>
            </span>
            <span class="menu-title">My Registered Users</span>
          </a>
        </li>

        <li class="nav-item menu-items">
          <a class="nav-link" href="{%url 'viewmypayments' %}">
            <span class="menu-icon">
              <i class="mdi mdi-chart-bar"></i>
            </span>
            <span class="menu-title">Payments</span>
          </a>
        </li>

      </ul>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_navbar.html -->
      <nav class="navbar p-0 fixed-top d-flex flex-row">
        <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
          <a class="navbar-brand brand-logo-mini" href="{%url 'index'%}"><img
              src="{%static 'assets_dash/images/logo-mini.svg' %}" alt="logo" /></a>
        </div>
        <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
          <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
            <span class="mdi mdi-menu"></span>
          </button>

          <ul class="navbar-nav navbar-nav-right">


            <li class="nav-item dropdown">
              <a class="nav-link" id="profileDropdown" href="#" data-toggle="dropdown">
                <div class="navbar-profile">
                  <img class="img-xs rounded-circle" src="{%static 'assets_dash/images/faces/face15.jpg' %}" alt="">
                  <p class="mb-0 d-none d-sm-block navbar-profile-name">{{username}}</p>
                  <i class="mdi mdi-menu-down d-none d-sm-block"></i>
                </div>
              </a>
              <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list"
                aria-labelledby="profileDropdown">
                <h6 class="p-2 mb-0">Profile</h6>
                <div class="dropdown-divider"></div>

                <div class="dropdown-divider"></div>
                <a class="dropdown-item preview-item" href="{%url 'a_logout'%}">
                  <div class="preview-thumbnail">
                    <div class="preview-icon bg-dark rounded-circle">
                      <i class="mdi mdi-logout text-danger"></i>
                    </div>
                  </div>
                  <div class="preview-item-content">
                    <p class="preview-subject mb-1">Log out</p>
                  </div>
                </a>

            </li>
          </ul>
          <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
            data-toggle="offcanvas">
            <span class="mdi mdi-format-line-spacing"></span>
          </button>
        </div>
      </nav>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <form id="events_reg" name="events_reg" method="post">
            {%csrf_token%}

            <div class="form-group">
              <label for="event_name">Event Name:</label>
              <input type="text" class="form-control" id="event_name" name="event_name" required><br>
              <label for="event_organizer">Event Organizer:</label>
              <br>
              <input type="text" class="form-control" id="event_organizer" name="event_organizer" required>
            </div>
            <div class="form-group">
              <label for="event_type">Event Type:</label>
              <select class="form-control" id="event_type" name="event_type" required>

                <option selected disabled>Select Event Type</option>
                {%for x in event_type%}
                <option>{{x.type}}</option>
                {%endfor%}
              </select><br>
              <label for="venue">Venue:</label>
              <input type="text" class="form-control" id="venue" name="venue" required>

            </div>
            <div class="form-group">
              <label for="age_restriction">Age Restriction:</label>
              <input type="number" class="form-control" id="age_restriction" name="age_restriction"><br>
              <label for="capacity">Capacity:</label>
              <input type="number" class="form-control" id="capacity" name="capacity" required><br>
            </div>
            <div class="form-group">
              <label for="date">Date:</label>
              <input type="date" class="form-control" id="date" name="date" required><br>
              <label for="time">Time:</label>
              <input type="time" class="form-control" id="time" name="time" required><br>
            </div>

            <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-control" id="description" name="description" rows="3" required
                placeholder="Describe the event in 15 to 20 words"></textarea>
              <br>
            </div>


            <div class="form-group">
              <label for="cost">Price:</label>
              <input type="number" class="form-control" id="cost" name="cost"><br>
            </div>

            <div class="form-group">
              <input type="submit" id="submit" name="submit" value="Register the event" class="btn btn-success"
                onclick="return validateForm()"></input><br>

            </div>
            <div class="form-group">
              <input type="reset" value="clear" id="clear" class="btn btn-warning"></input><br>
            </div>

          </form>
        </div>

        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© Eventia 2023</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">By NAU students</span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{%static 'assets_dash/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{%static 'assets_dash/vendors/chart.js/Chart.min.js' %}"></script>
  <script src="{%static 'assets_dash/vendors/progressbar.js/progressbar.min.js' %}"></script>
  <script src="{%static 'assets_dash/vendors/jvectormap/jquery-jvectormap.min.js' %}"></script>
  <script src="{%static 'assets_dash/vendors/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
  <script src="{%static 'assets_dash/vendors/owl-carousel-2/owl.carousel.min.js' %}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{%static 'assets_dash/js/off-canvas.js' %}"></script>
  <script src="assets_dash/js/hoverable-collapse.js' %}"></script>
  <script src="{%static 'assets_dash/js/misc.js' %}"></script>
  <script src="{%static 'assets_dash/js/settings.js' %}"></script>
  <script src="{%static 'assets_dash/js/todolist.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page -->
  <script src="{%static 'assets_dash/js/dashboard.js' %}"></script>
  <!-- End custom js for this page -->
  
</body>

</html>
